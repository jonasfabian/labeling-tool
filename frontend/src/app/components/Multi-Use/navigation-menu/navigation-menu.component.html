<mat-toolbar color="primary" id="navigation-toolbar">
  <mat-button-toggle title="Navigation menu"
                     style="position: absolute; height: 32px; border-radius: 50%; width: 32px; top: 8px; background: none; border: none;" (click)="toggleSidenav()">
    <mat-icon style="position: absolute; top: -19px; left: 0; color: white;">
      menu
    </mat-icon>
  </mat-button-toggle>
  <div style="margin-left: 45px;">
    <h1 style="float: left;">Labeling Tool</h1>
  </div>
  <span *ngIf="!authService.isAuthenticated && !router.url.includes('login')"
    style="position: absolute; right: 30px; cursor: pointer;" [routerLink]="['labeling-tool/login']">
    Login
  </span>
  <ng-container *ngIf="authService.isAuthenticated">
    <app-avatar [size]="32" [matMenuTriggerFor]="menu" [user]="authService.loggedInUser" [fontSize]="15" [borderRadius]="50"
      style="float: right;"></app-avatar>
    <mat-menu #menu>
      <mat-list style="padding: 0;">
        <mat-list-item [routerLink]="['/labeling-tool/profile']">Profile</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item (click)="apiService.logOut()">Log Out</mat-list-item>
      </mat-list>
    </mat-menu>
  </ng-container>
</mat-toolbar>
<mat-sidenav-container id="sidenav-container">
  <mat-sidenav fixedInViewport #sidenav mode="side">
    <div>
      <mat-list>
        <mat-list-item [routerLink]="['labeling-tool/home']">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </mat-list-item>
        <ng-container *ngIf="authService.isAuthenticated">
          <mat-divider></mat-divider>
          <mat-list-item [routerLink]="['labeling-tool/check']">
            <mat-icon>check</mat-icon>
            <span>Check</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item [routerLink]="['labeling-tool/label']">
            <mat-icon>label</mat-icon>
            <span>Label</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item [routerLink]="['labeling-tool/overview']">
            <mat-icon>view_list</mat-icon>
            <span>Overview</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item [routerLink]="['labeling-tool/forum']">
            <mat-icon>forum</mat-icon>
            <span>Forum</span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item [routerLink]="['labeling-tool/settings']">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </mat-list-item>
        </ng-container>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content style="overflow-y: hidden;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
