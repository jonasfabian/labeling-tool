<div>
  <mat-card style="margin: 15px 15px 0 15px;">
    <h1>Record</h1>
  </mat-card>
</div>
<div>
  <mat-card>
    <mat-button-toggle (click)="startRecording()">Record</mat-button-toggle>
    <mat-button-toggle (click)="stopRecording()">Stop</mat-button-toggle>
    <mat-button-toggle (click)="playRecording()">Play</mat-button-toggle>
  </mat-card>
</div>
